{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="gallery">
                <div class="item">
                    <img src="{% static 'images/1.jpg' %}" style="height: 200px;width: 300px;">
                </div>
                <div class="item">
                    <img src="{% static 'images/2.jpg' %}" style="height: 200px;width: 300px;">
                </div>
                <div class="item">
                    <img src="{% static 'images/3.jpg' %}" style="height: 200px;width: 300px;">
                </div>
                <div class="item">
                    <img src="{% static 'images/4.jpg' %}" style="height: 200px;width: 300px;">
                </div>

            </div>
            <div class="prev">
                    <button type="button">prev</button>
                </div>
                <div class="next">
                    <button type="button">next</button>
                </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script>
    const galleryItems=document.querySelector(".gallery").children
    console.log(galleryItems)

    const prev = document.querySelector(".prev");
const next = document.querySelector(".next");


const maxItem = 2;
let index = 1;
const pagination = Math.ceil(galleryItems.length/maxItem);

prev.addEventListener("click",function (){
    index--;
    check();
    showItem();
})
next.addEventListener("click",function (){
    index++;
    check();
    showItem();
})

function check(){
    if(index==pagination){
        next.classList.add(".hide");
    }
    else{
        next.classList.remove(".hide")
    }
    if(index==1){
        prev.classList.add(".hide");
    }
    else{
        prev.classList.remove(".hide");
    }
}

function showItem(){
    for(let i=0;i<galleryItems.length;i++){
        galleryItems[i].classList.remove("show");
        galleryItems[i].classList.add("hide");

        if(i>=(index*maxItem)-maxItem && i<index*maxItem){
            galleryItems[i].classList.remove("hide");
            galleryItems[i].classList.add("show");
        }

    }

}

window.onload = function (){
    showItem();
    check();
}
</script>

</body>
</html>
